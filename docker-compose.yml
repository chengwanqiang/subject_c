services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: kanban
      MYSQL_USER: kanban
      MYSQL_PASSWORD: kanbanpass
      MYSQL_ROOT_PASSWORD: rootpass
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    environment:
      APP_ENV: production
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: kanban
      DB_USER: kanban
      DB_PASSWORD: kanbanpass
      # 也支持直接用 DATABASE_URL（优先级更高）
      DATABASE_URL: mysql+pymysql://kanban:kanbanpass@db:3306/kanban?charset=utf8mb4
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db_data:
